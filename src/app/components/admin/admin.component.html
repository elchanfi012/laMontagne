<h1>les articles pr√©sents</h1>

<ng-container *ngIf="!isLoading">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Titre</th>
        <th scope="col">Contenu</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <th scope="row">{{ article.id }}</th>
        <td>{{ article.titre }}</td>
        <td>{{ article.contenu }}</td>
        <td><img src="{{ article.image }}"></td>
        <td><a [routerLink]="['/admin/article/edit', article.id]"><fa-icon [icon]="faEdit"></fa-icon></a>
          <a (click)="deleteArticle(article.id)" style="margin-left:10px; color:red; cursor: pointer;"><fa-icon [icon]="faTrash"></fa-icon></a>
        </td>
      </tr>
    </tbody>
</table>
</ng-container>

<ng-container *ngIf="isLoading">
  <fa-icon [spin]="true" [icon]="faSpinner"></fa-icon>
</ng-container>
